<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/tailwind.css" />
    <link rel="stylesheet" href="./public/error-styling.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Validator</title>
  </head>
  <body class="gradient">
    <div class="wrapper gradient shadow bg-custom-gradient">
      <form>
        <h1>Create Account</h1>
        <div class="form-box">
          <label for="username">Username:</label>
          <input
            class="shadow"
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            aria-label="username"
          />
          <p class="error-text">Error</p>
        </div>

        <div class="form-box">
          <div class="pass-box">
            <label for="password">Password:</label>
            <input
              class="shadow"
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              aria-label="password"
            />
            <i class="fa-solid fa-eye"></i>
          </div>

          <div>
            <ul class="requirement-list">
              <li>
                <i class="fa-solid fa-circle"></i>
                <span>At least 8 characters length</span>
              </li>
              <li>
                <i class="fa-solid fa-circle"></i>
                <span>At least 1 number (0...9)</span>
              </li>
              <li>
                <i class="fa-solid fa-circle"></i>
                <span>At least 1 lowercase letter (a...z)</span>
              </li>
              <li>
                <i class="fa-solid fa-circle"></i>
                <span>At least 1 special symbol (!...$)</span>
              </li>
              <li>
                <i class="fa-solid fa-circle"></i>
                <span>At least 1 uppercase letter (A...Z)</span>
              </li>
            </ul>
          </div>
          <p class="error-text">Error</p>
        </div>

        <div class="form-box">
          <div class="pass-box">
            <label for="password2">Confirm password:</label>
            <input
              class="shadow"
              type="password"
              id="password2"
              name="password2"
              placeholder="Confirm password"
              aria-label="Confirm password"
            />
            <i class="fa-solid fa-eye"></i>
          </div>
          <p class="error-text">Error</p>
        </div>

        <div class="form-box">
          <label for="email">Email address:</label>
          <input
            class="shadow"
            type="email"
            id="email"
            placeholder="Email address"
            aria-label="Email address"
            name="email"
          />
          <p class="error-text">Error</p>
        </div>

        <div class="control-buttons">
          <button class="clear btn shadow" type="reset">Clear</button>
          <button class="send btn shadow" type="submit">Send</button>
        </div>

        <div class="popup">
          <p>The form has been successfully submitted.</p>
          <button class="close btn shadow" type="button">Close</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
